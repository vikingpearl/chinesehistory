layout: default
title: 我的文档库
---

<h1>文档列表</h1>
<p>以下是仓库内所有的文档：</p>

<ul>
  {% for page in site.pages %}
    {% if page.path contains '.md' and page.title != "我的文档库" %}
      <li>
        <a href="{{ page.url | relative_url }}">
          {{ page.path | replace: ".md", "" }} 
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
